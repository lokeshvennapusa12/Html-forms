<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_webpage</title>
</head>
<body>
    <center>
        <h1>Display_webpage</h1>
        <table border="3px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>date</th>
            </tr>
            {% for i in webpage %}
            <tr>
                <td>{{ i.topic_name }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
